<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer using sharp</title>
    <link href="/style.css" rel="stylesheet">

</head>
<body >
    <div id="page">
        <h1 id="heading">Image Resizer</h1>
            <div id="box">
                <div class="box-content">
                  <div class="plus-icon" >+</div>
                  <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" name="image" required id="upload">
                    <button type="submit" id="upload_text">Upload and Resize</button>
                </div>
            </div>
        <h1 id="">Upload an Image</h1>

        </form>
        <p>Image Resizer using <a href="https://www.npmjs.com/package/sharp" target="_blank">sharp</a></p>
        <p>Image Resizer using <a href="https://github.com/hoichoi-opensource/imageresizer" target="_blank">Github</a></p>
    </div>
</body>
</html>
